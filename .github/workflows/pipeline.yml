name: Deployment pipeline

on:
  push:
    branches:
      - main
      
jobs:
  checks:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies 
        run: npm install  
      - name: Check style        
        run: npm run eslint
      - name: Build
        run: npm run build
      - name: Test
        run: npm run test
  e2e-test:
      timeout-minutes: 60
      runs-on: ubuntu-latest
      steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
      - name: Install dependencies
        run: npm ci
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps
      - name: Run Playwright tests
        run: npm run test:e2e
      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
  deploy:
    name: Deploy to Render
    runs-on: ubuntu-latest
    needs: [checks, e2e-test]
    if: ${{ needs.checks.result == 'success' && needs.e2e-test.result == 'success' }}
    steps:
      - name: Wait for Render Deployment
        uses: bounceapp/render-action@0.8.0
        with:
          render-token: token-test-test-test
          service-id: srv-d0ak31p5pdvs73bqf4kg/deploys/dep-d0ak6hqdbo4c7382ci80
          retries: 20
          wait: 16000
          sleep: 30000
